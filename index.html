<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixel Painter</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  
  <form id="painter-dimensions">
    <input type="number" name="height">
    <input type="number" name="width">
    <button type="button">Open</button>
  </form>
  
  <div class="container">
    <pixel-painter 
      id="pixel-painter" 
      width="16" height="12" 
      cell-width="30px" cell-height="30px"
      >  
    </pixel-painter>
  </div>

  <script src="./pixel-painter.js"></script>
  <script src="./index.js"></script>
</body>
</html>
